<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../styles.css">
    <title>Workout Tracker</title>
</head>

<body>
    <header>
        <nav>
            <div class="nav-container">
                <img class="nav-logo" src="../images/fitness.png" alt="dumbbell icon" />
                <ul class="nav-list">
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="dashboard.html">Dashboard</a></li>
                    <li><a href="../index.html" id="logout">Logout</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="dashboard">
        <h1 id="welcomeMessage"></h1>
        <input type="search" id="exerciseSearch" placeholder="Search exercises..."/>
        <div id="searchResults"></div>
        <form id="exerciseRecord" style="display: none;">
            <h3>Add Exercise</h3>
            <p id="selectedExerciseName"></p>
        
            <label for="exerciseSets">Sets</label>
            <input type="number" id="exerciseSets" placeholder="3" min="1" required />
        
            <label for="exerciseReps">Reps</label>
            <input type="number" id="exerciseReps" placeholder="10" min="1" required />
        
            <label for="exerciseWeight">Weight (lbs)</label>
            <input type="number" id="exerciseWeight" placeholder="135" min="0" step="0.5" />
        
            <button id="addWorkout" type="submit">Add to Workout</button>
        </form>
    </main>
    <script src="../dashboard.js"></script>
</body>

</html>
